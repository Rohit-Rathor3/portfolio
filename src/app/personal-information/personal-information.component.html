<div class="container">
    <h1 class="title ">
        <span>Personal Information</span>
    </h1>

    <table class="shadow-lg  bg-gradient bg-opacity-100">
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section class="shadow-lg  bg-dark bg-opacity-10">
        <p *ngFor="let sentence of aboutMe">
            {{sentence}}
        </p>
    </section>
</div>
